{% extends "base.html" %}
{% load i18n %}
{% load allauth %}
{% block head_title %}
    {% trans "Change Password" %}
{% endblock head_title %}
{% block content %}
<h1 class="text-2xl font-bold text-gray-800 text-center pt-10 pb-5">Redefinição de Senha</h1>
<div class="border border-gray-200 shadow-xl p-4 rounded-xl w-11/12 md:w-96 bg-white mx-auto">
    <p class="text-center font-semibold text-gray-600">Sua senha foi alterada com sucesso.</p>
    <p class="text-center font-semibold text-gray-600">Faça seu login!</p>

    <a href="/" class="flex items-center justify-center mt-5">
        <button type="submit" class="rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-200 w-1/2 h-9 cursor-pointer">Login</button>
    </a>
</div>
{% endblock content %}
