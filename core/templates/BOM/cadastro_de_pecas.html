{% extends 'partials/base_index.html' %}
{% block content %}
<div class="w-full min-h-screen pb-50 flex justify-center">
    <div class="w-11/12">
        <div class="my-10">
            <h1 class="text-3xl text-center font-bold">Cadastro de Peças</h1>
        </div>
        <div class="flex w-full justify-center">
            <div class="bg-gray-100 border border-gray-200 shadow rounded-lg p-3 pb-6 w-full max-w-3xl space-y-3">
                <div class="flex w-full">
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">Usuário:</label>
                            <input type="text" name="" id="" value="{{user}}" readonly class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500">
                        </div>
                    </div>
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">Equipamentos Relacionados:</label>
                            <select name="" id="" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500">
                                <option value="Selecione" disabled selected>Selecione</option>
                                <option value="I04409: Monitor Automático de Pressão Arterial">I04409: Monitor Automático de Pressão Arterial</option>
                                <option value="I04145: Eletrocardiógrafo CardioTouch 3000">I04145: Eletrocardiógrafo CardioTouch 3000</option>
                                <option value="I04143: Medidor de Sinais Vitais BM1 XPRO">I04143: Medidor de Sinais Vitais BM1 XPRO</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex w-full">
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">Cód SAP da Peça:</label>
                            <input type="text" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500">
                        </div>
                    </div>
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">Descrição da Peça:</label>
                            <input type="text" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500">
                        </div>
                    </div>
                </div>

                <div class="flex w-full">
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">Código de Fabrica da Peça:</label>
                            <input type="text" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500">
                        </div>
                    </div>
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">Conjunto:</label>
                            <input type="text" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500">
                        </div>
                    </div>
                </div>

                <div class="flex w-full">
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">Quantidade:</label>
                            <input type="number" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500">
                        </div>
                    </div>
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">Status:</label>
                            <select name="" id="" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500">
                                <option value="Selecione" selected disabled>Selecione</option>
                                <option value="Sim">Sim</option>
                                <option value="Não">Não</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex w-[96%] mx-auto">
                    <div class="w-full">
                        <label for="" class="text-xs font-semibold whitespace-nowrap">Imagens:</label>
                        <input type="file" class="border border-gray-200 w-full rounded bg-white flex focus:outline-gray-500 file:bg-gray-500 file:text-white file:font-semibold cursor-pointer file:p-2 text-sm text-gray-500">
                    </div>
                </div>

                <div class="w-[96%] mx-auto">
                    <div class="w-full">
                        <label for="" class="text-xs font-semibold whitespace-nowrap">Observações:</label>
                        <textarea name="" id="" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500"></textarea>
                    </div>
                </div>

                <div class="flex justify-center">
                    <button class="bg-gray-600 text-white rounded w-10/12 py-1.5 text-center mt-3 cursor-pointer hover:bg-gray-800 transition duration-300">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
