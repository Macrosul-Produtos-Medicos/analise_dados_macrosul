{% extends 'partials/base_index.html' %}
{% block content %}
<div class="w-full min-h-screen pb-50 flex justify-center">
    <div class="w-11/12">
        <div class="my-10">
            <h1 class="text-3xl text-center font-bold">Cadastro do Parceiro de Negócio</h1>
        </div>
        <div class="flex w-full justify-center">
            <div class="bg-gray-100 border border-gray-200 shadow rounded-lg p-3 pb-6 w-full max-w-3xl space-y-3">
                <div class="flex w-full">
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap"><span class="text-red-600">*</span> Código SAP do Parceiro de Negócio:</label>
                            <input type="text" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500" placeholder="Código SAP">
                        </div>
                    </div>
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap"><span class="text-red-600">*</span> Nome do Parceiro de Negócio:</label>
                            <input type="text" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500" placeholder="Nome do Parceiro">
                        </div>
                    </div>
                </div>

                <div class="flex w-full">
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">CEP:</label>
                            <input type="text" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500" placeholder="CEP">
                        </div>
                    </div>
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">UF:</label>
                            <select name="" id="" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500">
                                <option value="Selecione" selected disabled>Selecione</option>
                                <option value="Acre">Acre</option>
                                <option value="Alagoas">Alagoas</option>
                                <option value="Amapá">Amapá</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Bahia">Bahia</option>
                                <option value="Ceará">Ceará</option>
                                <option value="Distrito Federal">Distrito Federal</option>
                                <option value="Espírito Santo">Espírito Santo</option>
                                <option value="Goiás">Goiás</option>
                                <option value="Maranhão">Maranhão</option>
                                <option value="Mato Grosso">Mato Grosso</option>
                                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                <option value="Minas Gerais">Minas Gerais</option>
                                <option value="Pará">Pará</option>
                                <option value="Paraíba">Paraíba</option>
                                <option value="Paraná">Paraná</option>
                                <option value="Pernambuco">Pernambuco</option>
                                <option value="Piauí">Piauí</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                <option value="Rondônia">Rondônia</option>
                                <option value="Roraima">Roraima</option>
                                <option value="Santa Catarina">Santa Catarina</option>
                                <option value="São Paulo">São Paulo</option>
                                <option value="Sergipe">Sergipe</option>
                                <option value="Tocantins">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="flex w-full">
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">Endereço:</label>
                            <input type="text" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500" placeholder="Endereço">
                        </div>
                    </div>
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">Número:</label>
                            <input type="text" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500" placeholder="N°">
                        </div>
                    </div>
                </div>


                <div class="flex w-full">
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">Cidade:</label>
                            <input type="text" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500" placeholder="Cidade">
                        </div>
                    </div>
                    <div class="w-1/2">
                        <div class="w-11/12 mx-auto">
                            <label for="" class="text-xs font-semibold whitespace-nowrap">Cadastro Ativo:</label>
                            <select name="" id="" class="border border-gray-200 px-3 py-1.5 w-full rounded bg-white focus:outline-gray-500">
                                <option value="Sim">Sim</option>
                                <option value="Não">Não</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-center">
                    <button class="bg-gray-600 text-white rounded w-10/12 py-1.5 text-center mt-3 cursor-pointer hover:bg-gray-800 transition duration-300">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
