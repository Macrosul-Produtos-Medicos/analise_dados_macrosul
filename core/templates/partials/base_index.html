{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>    
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">

    {% block js %}
    {% endblock js %}

    <title>{% block title %}Sistema Bom{% endblock title %}</title>
    <style>
        .scroll-css::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .scroll-css::-webkit-scrollbar-track {
            background: #c5c4c4; 
        }
        .scroll-css::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        .scroll-css::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body class="flex" x-data="data()">
    {% include 'partials/side_bar.html' %}
    {% block content %}
    {% endblock content %}
</body>
</html>
<script src="{% static 'js/data.js'%}"></script>
